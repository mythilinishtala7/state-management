<app-header [todos]="todos"></app-header>

<div class="todo-container">
  <div class="input-container">
    <input [(ngModel)]="newTodoText" placeholder="Enter Todo" />
    <button (click)="addTodo()" [disabled]="!newTodoText.trim()">Add Todo</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos">
      <span [class.completed]="todo.completed">{{ todo.text }}</span>
      <div>
        <button class="toggle" (click)="toggleTodo(todo.id)">Toggle</button>
        <button class="remove" (click)="removeTodo(todo.id)">Remove</button>
      </div>
    </li>
  </ul>
</div>
